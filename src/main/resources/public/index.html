<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="http://www.getuikit.net/docs/css/uikit.docs.min.css" />
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/uikit/2.25.0/js/uikit.js"></script>
    <script src="js/template.js"></script>
</head>
<body>
<div style="width:500px;margin:20px;float: left;">
<table class="uk-table fall">
    <thead>
    <tr>
        <th>代码</th>
        <th>名称</th>
        <th>价格</th>
        <th>连跌天数</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>
</div>
<script id="tpl-stocks" type="text/html">
    {{each content as v i}}
    <tr>
        <td>{{v.code}}</td>
        <td><a href="http://stockpage.10jqka.com.cn/{{v.code}}/" target="_blank">{{v.name}}</a></td>
        <td>{{v.price}}</td>
        <td>{{v.fall}}</td>
    </tr>
    {{/each}}
</script>
<script>

    $.get('fall',function(data){
        var html = template('tpl-stocks', data);
        $('.fall tbody').html(html);
    });

</script>
</body>
</html>
